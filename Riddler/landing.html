<body>
    <div class="wrapper">
        <h1 class="text">
            <div class="text-wrapper">
              <div class="letters">WELCOME TO RIDDLE ME</div>
            </div>

          <p>
            Rules of The Game <br>
            You have 45 seconds to guess the riddle <br>
            Only letters are accepted no numbers and symbols <br>
            Only one word is accepted <br>
            Riddles are choosen at random, if you do not know, click new riddle button. <br>

          <a href="index.html" style="text-decoration:none">
          <button class="start-btn" a href="index.html">Play Game</button>
          </a>
          </div> 

</body>

<script>
const bodyEl = document.querySelector("body");
bodyEl.addEventListener("mousemove", (event) => {
  const xPos = event.offsetX;
  const yPos = event.offsetY;
  const spanEl = document.createElement("span");
  spanEl.style.left = xPos + "px";
  spanEl.style.top = yPos + "px";
  const size = Math.random() * 50;
  spanEl.style.width = size + "px";
  spanEl.style.height = size + "px"
  bodyEl.appendChild(spanEl);
  setTimeout(() => {
    spanEl.remove();
  }, 3000);
});
</script>
